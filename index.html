<html>
<head>
<style>
html,body {
  margin: 0;
}
#navbar.navbar_fixed {
  position:fixed;
  top:300px;
  width:100%;
  height:100px;
  background-color:#f00;
}
#navbar2.navbar_fixed2 {
  position:fixed;
  top:320px;
  width:100%;
  height:100px;
  background-color:#a00;
}
#navbar.navbar_absolute {
  position:absolute;
  top:400px;
  width:100%;
  height:100px;
  background-color:#f00;
}
#navbar2.navbar_absolute2{
  position:absolute;
  top:520px;
  width:100%;
  height:100px;
  background-color:#a00;
}
</style>
<script type="text/javascript">

function window_onload() {
  window.addEventListener("scroll",navbar_reset_top,false);
  window.addEventListener("scroll",navbar2_reset_top,false);
}

var navbar_top=100;

function navbar_reset_top() {
  var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
  if(scrollTop>navbar_top&&navbar.className==="navbar_absolute") {
    document.getElementById("navbar").className="navbar_fixed";
  }
  else if(scrollTop<navbar_top&&navbar.className==="navbar_fixed") {
    document.getElementById("navbar").className="navbar_absolute";
  }
}


var navbar2_top=200;

function navbar2_reset_top() {
  var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
  if(scrollTop>navbar2_top&&navbar2.className==="navbar_absolute2") {
    document.getElementById("navbar2").className="navbar_fixed2";
  }
  else if(scrollTop<navbar2_top&&navbar2.className==="navbar_fixed2") {
    document.getElementById("navbar2").className="navbar_absolute2";
  }
}

</script>
</head>
<body onload="javascript:window_onload();">
<div id="navbar" class="navbar_absolute">Navigation Bar</div>
<div id="navbar2" class="navbar_absolute2">Navigation Bar2</div>
<div style="height:2000px;background-color:#ff0;">Content</div>
</body>
</html>
